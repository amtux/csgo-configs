//main changes

//change rate and interpolation
cl_interp_ratio 1
cl_interp 0
cl_updaterate 128
cl_cmdrate 128
rate 786432

//viewmodel & model movement settings
cl_viewmodel_shift_right_amt "0"
cl_viewmodel_shift_left_amt "0"
cl_bob_lower_amt "30"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle ".98"


//fov
viewmodel_fov "65"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"


//jump throw
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "h" "+jumpthrow"


//net-graph when tab
net_graph 1
net_graphpos 1


//disable auto-switch weapon on pickup
cl_autowepswitch 0

//persistently show loadout
cl_showloadout 1

//hud change
safezonex 1.0
safezoney 1.0
hud_scaling 0.8
cl_hud_bomb_under_radar 1
cl_hud_color 3
cl_hud_healthammo_style 1
cl_hud_playercount_pos 1
cl_hud_playercount_showcount 1
cl_hud_radar_scale 1.2
cl_radar_always_centered 0
cl_radar_scale 0.3


//binds
bind F10 toggleconsole
bind "/" "say REKT STATUS:  [ ] Not Rekt  [x] Rekt"
bind "MWHEELUP" "use weapon_flashbang"
bind "MWHEELDOWN" "use weapon_smokegrenade"
bind "capslock" "toggle gameinstructor_enable"
bind "ALT" "+voicerecord"
bind "x" "toggle cL_righthand"

//sens
sensitivity 2.1
m_rawinput 1

host_writeconfig
